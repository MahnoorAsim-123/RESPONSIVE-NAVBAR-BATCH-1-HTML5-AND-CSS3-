<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>navbar</title>

  <style>
    nav {
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      background-color: black;
      border-bottom: 5px solid red;
    }

    nav .logo {
      color: white;
      font-size: 20px;
      font-style: oblique;
    }

    span {
      color: red;
    }

    nav .navLinks ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      color: #ffff;
    }

    nav .navLinks ul li {
      list-style: none;
      margin: 0px 15px;
      font-size: 15px;
    }

    nav .navLinks ul li a {
      text-decoration: none;
      color: #ffff;
    }

    .home a {
      background-color: red;
      color: yellow;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }



  </style>

</head>

<body>

  <nav>
    <div class="logo">
      <h1><span>M</span>Travels</h1>
    </div>
    <div class="navLinks">
      <ul>
        <li class="home"><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">CONTACT</a></li>
        <li><a href="#">REVIEW</a></li>
      </ul>
    </div>
  </nav>


</body>

</html>
